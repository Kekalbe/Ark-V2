/* Tela de carregamento */

.entrance img { aspect-ratio: 1 / 1; object-fit: contain; width: clamp(15vw + 12vh, 15vw + 15vh, 15vw + 30vh); height: auto; }
        
.entrance {

<script>
// Bloqueia scroll inicial
document.body.style.overflow = 'hidden';
window.scrollTo(0, 0);

// Ao carregar a página
window.addEventListener('load', () => {
    const entrance = document.querySelector('.entrance');

    function hideEntrance() {
        // Garante que o scroll está no topo
        window.scrollTo(0, 0);

        // Inicia a transição de opacidade
        entrance.classList.add('hidden');

        // Remove a tela e libera scroll após a transição
        setTimeout(() => { entrance.style.display = 'none'; document.body.style.overflowY = 'auto';
        }, 500); // tempo da transição
    }
    // Simula tempo de carregamento visual (500ms)
    setTimeout(() => { hideEntrance(); }, 500);
});

</script>
